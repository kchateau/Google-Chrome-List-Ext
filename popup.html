<!DOCTYPE html>
<html>
    <head>
      <style>
        body{
          min-width:500px;
        }
        ul{
      list-style-type: none;
        }
      </style>
        <title>Simple To-Do List</title>
        <script language='javascript' src='popup.js'></script>
        <script src="jquery-3.2.1.min.js"></script>
    </head>

    <body>
    <h1 style="text-align: center">My To-Do List</h1>

        <form>
          What to do: 
          <input type="text" id="taskToAdd">
          <input type="button" id="task" value="Add">
          <input type="button" id="delete" value="Delete Item(s)">
          <input type="button" id="clear" value="Clear">
        </form>
      <br>
      <font size=3>Things to do:</font>
      <br>
      <ul id="list">
      </ul>

    </body>
</html>
